<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="context">

<div id="Json" class="myElements">

  <button id="myBtnPaste" onclick="filling();"> Загрузить данные в формате JSON</button>

  <button id="myBtnDownload"  onclick="downloadElements();"> Выгрузка в текст бокс </button>

</div>

</div>

  </select>

  </select>

  <select id="mySelect3" >
  </select>
  <button id="myBtnMove"  onclick="moveElement();"> Поместить выбранную строку в строку с выбраным  id  </button>
</div>


<div id="delete" class="myElements">
  <button id="myBtnDelete"  onclick="deleteELements();"> Удаление выбранных строк из таблицы  </button>
</div>

</div>
<table id="myTable">

</table>
